<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>

    <main>
      <div>

        <p>
          Tuesday 10:25, clear sky
          <br />
          Humidity: 75%, Wind: 8.05km/h
        </p>
      </div>
      <div>⛅ 12°C</div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/KlaraIr" target="_blank">Clara Iribarne</a>
        and is open-sourced on
        <a href="https://github.com/KlaraIr/WeatherApp-ClaraI" target="_blank">
          GitHub</a
        >
        and hosted on
        <a href="https://weatherappclarai.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
  </body>
</html>
